<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Notepad</title>
  <style>
    :root {
      --header-bg: #333;
      --header-fg: #fff;
      --note-bg: #ffffff;
      --note-fg: #111111;
      --note-font: system-ui, sans-serif;
      --note-size: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: var(--note-font); }

    header {
      position: fixed; top: 0; left: 0; right: 0; height: 44px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px; background: var(--header-bg);
      color: var(--header-fg);
      font-size: 14px; font-weight: 600;
      z-index: 10;
    }

    #menuBtn {
      background: none; border: none; font-size: 18px;
      cursor: pointer; color: inherit;
    }

    #menu {
      position: absolute; top: 44px; right: 12px;
      background: #fff; border: 1px solid #ddd; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      padding: 8px; display: none;
      flex-direction: column; gap: 8px; font-size: 14px;
      min-width: 160px;
    }

    #menu button, #menu select {
      background: #f9f9f9; border: 1px solid #ddd;
      border-radius: 6px; padding: 6px 10px;
      cursor: pointer; font: inherit;
    }

    .theme-row {
      display: flex; gap: 6px; flex-wrap: wrap;
      padding-top: 4px;
    }

    .theme-btn {
      width: 22px; height: 22px; border-radius: 50%; border: 2px solid #fff;
      cursor: pointer; flex-shrink: 0;
    }

    textarea {
      position: absolute; top: 44px; left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 44px);
      border: none; outline: none; resize: none;
      font: 400 var(--note-size)/1.6 var(--note-font);
      padding: 16px;
      background: var(--note-bg); color: var(--note-fg);
    }
  </style>
</head>
<body>
  <header>
    <div id="title">Notepad</div>
    <button id="menuBtn">â‹®</button>
    <div id="menu">
      <button id="saveLocal">ðŸ’¾ Save</button>
      <button id="clearNote">ðŸ—‘ Clear</button>
      <button id="saveTxt">TXT</button>
      <button id="saveHtml">HTML</button>
      <button id="savePdf">PDF</button>
      <button id="saveDoc">Word</button>
      <select id="fontFamily">
        <option value="system-ui, sans-serif">Sans-serif</option>
        <option value="Georgia, serif">Serif</option>
        <option value="monospace">Monospace</option>
      </select>
      <div style="display:flex; gap:6px;">
        <button id="smaller">Aâˆ’</button>
        <button id="larger">A+</button>
      </div>
      <div class="theme-row">
        <div class="theme-btn" data-theme="white" style="background:#f9f9f9"></div>
        <div class="theme-btn" data-theme="dark" style="background:#111"></div>
        <div class="theme-btn" data-theme="blue" style="background:#1e3a8a"></div>
        <div class="theme-btn" data-theme="green" style="background:#065f46"></div>
        <div class="theme-btn" data-theme="purple" style="background:#6b21a8"></div>
        <div class="theme-btn" data-theme="pink" style="background:#ec4899"></div>
        <div class="theme-btn" data-theme="orange" style="background:#ea580c"></div>
        <div class="theme-btn" data-theme="yellow" style="background:#eab308"></div>
      </div>
    </div>
  </header>
  <textarea id="note" placeholder="Start typingâ€¦"></textarea>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const note = $('#note');
    const menuBtn = $('#menuBtn');
    const menu = $('#menu');
    const fontFamily = $('#fontFamily');
    const smaller = $('#smaller');
    const larger = $('#larger');
    const saveLocal = $('#saveLocal');
    const clearNote = $('#clearNote');
    const saveTxt = $('#saveTxt');
    const saveHtml = $('#saveHtml');
    const savePdf = $('#savePdf');
    const saveDoc = $('#saveDoc');
    const title = $('#title');

    const LS = {
      content: 'np.content', theme: 'np.theme', font: 'np.font', size: 'np.size'
    };

    const themes = {
      white: {header:'#333', note:'#ffffff'},
      dark: {header:'#111', note:'#222', forceTitle:'#fff'},
      blue: {header:'#1e3a8a', note:'#dbeafe'},
      green: {header:'#065f46', note:'#d1fae5'},
      purple: {header:'#6b21a8', note:'#f3e8ff'},
      pink: {header:'#be185d', note:'#fce7f3'},
      orange: {header:'#c2410c', note:'#ffedd5'},
      yellow: {header:'#ca8a04', note:'#fef9c3'}
    };

    function setTheme(name){
      const t=themes[name]; if(!t) return;
      document.documentElement.style.setProperty('--header-bg',t.header);
      document.documentElement.style.setProperty('--note-bg',t.note);
      if(name==='dark'){title.style.color='#fff'}
      else{document.documentElement.style.setProperty('--header-fg',contrast(t.header));title.style.color=''}
      document.documentElement.style.setProperty('--note-fg',contrast(t.note));
      localStorage.setItem(LS.theme,name);
    }

    function contrast(hex){
      const h=hex.replace('#','');
      const r=parseInt(h.substr(0,2),16),g=parseInt(h.substr(2,2),16),b=parseInt(h.substr(4,2),16);
      const L=[r,g,b].map(u=>{u/=255;return u<=.03928?u/12.92:Math.pow((u+.055)/1.055,2.4)});
      return (0.2126*L[0]+0.7152*L[1]+0.0722*L[2])<0.6?'#fff':'#111';
    }

    function load(){
      note.value=localStorage.getItem(LS.content)||'';
      const th=localStorage.getItem(LS.theme)||'white';
      setTheme(th);
      const f=localStorage.getItem(LS.font);if(f){fontFamily.value=f;document.documentElement.style.setProperty('--note-font',f)}
      const s=localStorage.getItem(LS.size)||18;document.documentElement.style.setProperty('--note-size',s+'px');
    }

    function save(){localStorage.setItem(LS.content,note.value)}
    function dl(name,type,data){
      const blob=new Blob([data],{type});
      const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=name;a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href),0);
    }

    saveTxt.onclick=()=>dl('note.txt','text/plain',note.value);
    saveHtml.onclick=()=>dl('note.html','text/html',`<pre>${note.value.replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))}</pre>`);
    savePdf.onclick=()=>{const {jsPDF}=window.jspdf;const doc=new jsPDF();doc.text(note.value,10,10);doc.save('note.pdf');};
    saveDoc.onclick=()=>dl('note.doc','application/msword',note.value);

    saveLocal.onclick=()=>{save();alert('Saved')};
    clearNote.onclick=()=>{if(confirm('Clear note?')){note.value='';save();}};

    fontFamily.onchange=()=>{document.documentElement.style.setProperty('--note-font',fontFamily.value);localStorage.setItem(LS.font,fontFamily.value)};
    smaller.onclick=()=>{let s=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--note-size'));s=Math.max(10,s-2);document.documentElement.style.setProperty('--note-size',s+'px');localStorage.setItem(LS.size,s)};
    larger.onclick=()=>{let s=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--note-size'));s=Math.min(72,s+2);document.documentElement.style.setProperty('--note-size',s+'px');localStorage.setItem(LS.size,s)};

    note.oninput=save;
    menuBtn.onclick=()=>{menu.style.display=menu.style.display==='flex'?'none':'flex'};
    document.addEventListener('click',(e)=>{if(!menu.contains(e.target)&&e.target!==menuBtn){menu.style.display='none'}});

    document.querySelectorAll('.theme-btn').forEach(btn=>{
      btn.onclick=()=>setTheme(btn.dataset.theme);
    });

    load();
    note.focus();
  </script>
</body>
</html>
